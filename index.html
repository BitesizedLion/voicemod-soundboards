  sbd_fantasy_rpg_starter_pack: fantasy_rpg_starter_pack,

  sbd_smiley_world: smiley_world,
  sbd_space_explorers: space_explorers,
  sbd_space_troopers: space_troopers,
  sbd_superman: superman,
  sbd_trailer_park_boys: trailer_park_boys,
  sbd_vme_049: vme_049
}
const soundDropdown = document.getElementById("soundDropdown");
const soundGrid = document.getElementById("soundGrid");

function decrypt(data, key) {
  const a = [];
  for (let l = 0; l < data.length; l++) {
    a.push(String.fromCharCode(data[l] ^ key));
  }
  return a.join("");
}

function handleClick(name, file) {
        const url = `https://corsproxy.io/?https://store.voicemod.net/files/${file}`;
        
        fetch(url)
            .then(response => response.text())
            .then(data => {
            		console.log(data)
                const key = 47;
                const decryptedData = decrypt(data.split(","), key);

                const audioData = "data:audio/mpeg;base64," + decryptedData;

                const downloadLink = document.createElement('a');
                downloadLink.href = audioData;
                downloadLink.download = `${name}.mp3`;
                downloadLink.click();
            })
            .catch(error => console.error(error));
    }

function updateSoundGrid() {
  const selectedSoundKey = soundDropdown.value;
  soundGrid.innerHTML = "";

  if (soundData[selectedSoundKey]) {
    soundData[selectedSoundKey].forEach(sound => {
      const image = document.createElement("img");
      image.src = `https://store.voicemod.net/icons/sounds/${selectedSoundKey}/${sound.reference}.png`;
      image.alt = sound.name;
      image.addEventListener("click", () => {
        handleClick(sound.name, sound.file);
      });
      soundGrid.appendChild(image);
    });
  }
}

for (const soundKey in soundData) {
  const option = document.createElement("option");
  option.value = soundKey;
  option.textContent = soundKey;
  soundDropdown.appendChild(option);
}

soundDropdown.addEventListener("change", updateSoundGrid);

updateSoundGrid();
</script>
